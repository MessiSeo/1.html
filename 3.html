  <img src="배려의 사나이.jpg" width=600`>
  <p>언제나 학업에 충실했던 그였지만 친구들의 성적을 위해 본인의 성적을 희생했다는 이야기가 있다</p>
  <p>고질라같은 성격을 둔 동생을 사랑으로 케어했다는 미담 또한 그의 슈퍼스타와 같은<br>
  외모와 다르게 인간적인 면모를 확인할 수 있었던 의외의 모습이라며 그의 이미지 반전에 기여함<br></P>
